	<div class ="container-fluid">
	<div class ="container">
	<div class="row">
		<div class="col col-lg-4">
			<div class="card1" onclick="frontFunction" id="c1">
				<div class="front" onclick="frontFunction()">
				
					<button class="button1" ">Create Room</button>

				<div class="back" onclick="backFunction()">
					<input type="text" name="roomid" placeholder="Room ID">

						<option>Private</option>
					</select>
				</div>
					
			</div>
		</div>

		<div class="col col-lg-4" id="c2">
			<div class="card1" id="c2">
				<div class="front" onclick="frontFunction()">
				
					<button class="button1" style="opacity: 1;" onclick="backFunction()">Join Room</button>
				</div>
				<div class="back" onclick="backFunction()">
					<select name="room_type">
						<option>Public</option>

	<script>
    let box = document.querySelectorAll(".card1");
	function frontFunction() {
		console.log("front function");
		box.forEach(x => x.addEventListener("click", function () {
			this.classList.add("active"); }));
	}
	function backFunction() {
		console.log("back function");
		box.forEach(x => x.addEventListener("click", function () {
		this.classList.remove("active"); }));
	}
</script>
